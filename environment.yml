name: videoinr
channels:
  - pytorch
  - nvidia # for cuda
  - defaults
  - conda-forge
dependencies:
  - python
  - pip # for pip dependencies
  - ninja # fast build times (for DCNv2 install)
  - pytorch::pytorch # machine learning
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch-cuda=11.8 # affects pytorch version, 11.8 for latest
  - cuda-nvcc=11.8 # compiler for DCNv2, must be same v. as pytorch-cuda
  - gxx # Uncomment for Linux ONLY
  - pyyaml # read yaml config files
  - tqdm # loop progress bars
  - pillow # image processing
  - python-lmdb # database management
  - ffmpeg # for video conversion & processing
  - ipython # optional
  - ipykernel # optional
  - pip:
      - opencv-python # computer vision ai tools
      - miss_hit # optional, matlab formatter
      - ./models/modules/DCNv2 # auto-install local DCNv2 module
prefix: ~\AppData\Local\anaconda3\envs\videoinr
# NOTE
# - Must have CUDA-compatible GPUs with latest drivers installed
# - NO NEED to install CUDA toolkit on system, this environment is sufficient
# - Windows: MUST install MSVC on system (VS 2017-2022 for CUDA 11.8)
# - Linux: MUST install gcc & g++ on system (or use 'gxx' dependency above)
