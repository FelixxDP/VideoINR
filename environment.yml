name: videoinr
channels:
  - pytorch
  - nvidia # for cuda
  - defaults
  - conda-forge
dependencies:
  - python
  - pip
  - ninja # fast build times (for DCNv2 install)
  - pytorch::pytorch # machine learning
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch-cuda=11.8 # affects pytorch version, 11.8 for latest
  - cuda-nvcc=11.8 # cuda compiler for DCNv2, must be same v. as pytorch-cuda
  # - cudatoolkit=11.*  # earlier pytorch versions only
  - pyyaml # read yaml config files
  - tqdm # loop progress bars
  - pillow # image processing
  - python-lmdb # database management
  - ffmpeg # for video conversion & processing
  - ipython # optional
  - ipykernel # optional
  - pip:
      - opencv-python # computer vision ai tools
      - miss_hit # optional, matlab formatter
      - ./models/modules/DCNv2 # auto-install local DCNv2 module
prefix: ~\AppData\Local\anaconda3\envs\videoinr
# NOTE
# - Must have CUDA GPUs with latest compatible drivers installed
# - DO NOT need to install CUDA toolkit from web, conda is sufficient
# - Windows: must install MSV c++ redist & VS build tools on system (2019 for CUDA 11.8)
# - Linux: must install gcc & g++ on system
