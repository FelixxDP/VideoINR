name: videoinr
channels:
  - pytorch
  - nvidia
  - defaults
  - conda-forge
dependencies:
  - python
  - pip
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch-cuda=11.8  # affects pytorch version, 11.8 compatible with latest
  # - cudatoolkit=11.*  # for earlier pytorch versions
  - pyyaml
  - tqdm
  - pillow
  - ipython  # optional
  - ipykernel  # optional
  - pip:
    - opencv-python
    - miss_hit  # matlab formatter
prefix: C:\Users\mb20472\AppData\Local\anaconda3\envs\videoinr
